<body>
  <section class="container">
      <div class="login-container">
          <div class="circle circle-one"></div>
          <div class="form-container">
              <img src="https://raw.githubusercontent.com/hicodersofficial/glassmorphism-login-form/master/assets/illustration.png" alt="illustration" class="illustration" />
              <h1 class="opacity">login</h1>
              <form (ngSubmit)="login()">
                <div class="form-group">
                    <label for="username/email">Username/Email:</label>
                    <input type="text" id="username" name="username" placeholder="Choose a username" [(ngModel)]="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" [(ngModel)]="password" placeholder="Enter your password" required>
                </div>
                <div class="error-message" *ngIf="errorMessage">{{ errorMessage }}</div> <!-- Ajout de la zone pour afficher le message d'erreur -->
                <button type="submit">Login</button>
            </form>
            <div class="register-link">
                Don't have an account? <a href="register">Register</a>
            </div>


          </div>
          <div class="circle circle-two"></div>
      </div>
      <div class="theme-btn-container"></div>
  </section>
</body>
